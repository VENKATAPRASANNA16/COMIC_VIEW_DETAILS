<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Comics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-popup" class="popup">
        <div class="popup-content">
            <h2>Welcome to My Comic Page</h2>
            <input type="file" id="background-input" accept="image/*">
            <button id="close-popup">Close</button>
        </div>
    </div>
    <div id="app">
        <div class="comics-container">
            <!-- Comic items will be dynamically added here -->
        </div>
        <div class="comic-details" id="comic-details">
            <!-- Comic details will be dynamically updated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
